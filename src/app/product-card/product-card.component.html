<div class="card mb-4">
    <img src="{{ product.imageUrl }}" class="card-img-top" alt="{{ product.title }}" />
    <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{ product.price | currency: "USD":true }}</p>
    </div>
    <div *ngIf="showActions" class="card-footer p-0">
        <a href="#" class="btn btn-primary btn-block rounded-0">Add to Cart</a>
    </div>
</div>
