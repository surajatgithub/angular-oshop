<div class="row no-gutters">
    <div class="col-2">
        <button type="button" (click)="removeFromCart()" class="btn btn-secondary btn-block rounded-0">-</button>
    </div>
    <div class="col text-center align-middle">{{ shoppingCart.getIemQuantity(product.key) }} in cart</div>
    <div class="col-2">
        <button type="button" (click)="addToCart()" class="btn btn-secondary btn-block rounded-0">+</button>
    </div>
</div>
